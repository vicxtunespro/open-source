<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <form class="form" action="#">
            <h1>Registration</h1>
            <div>
                <div class="container">
                    <div class="text1">
                        <label for="fullname" id="fname">Full Name</label><br>
                        <input type="text" placeholder="Enter First Name"><br><br>
                        <label for="address" id="address">Address</label><br>
                        <input type="text" placeholder="Enter Address"><br><br>
                        <label for="age" id="age">Age</label><br>
                        <input type="text" placeholder="Enter Your Age">
                    </div>
                    <div class="text2">
                        <label for="surname" id="surname">Surname</label><br>
                        <input type="text" placeholder="Enter Surname"><br><br>
                        <label for="class" id="class">Class</label><br>
                        <input type="text" placeholder="Enter Your Class"><br><br>
                        <label for="stream" id="stream">Stream</label><br>
                        <input type="text">
                    </div>
                </div>
                <h1>Gender</h1>
                <div class="checkbox">
                    <div>
                        <input type="checkbox">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="checkbox">
                        <label for="rathernotsay">Rather Not Say</label>
                    </div>
                </div>
                
            </div>
            <button>Register</button>
        </form>
</body>
</html>
